<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toboolist</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <img src="img/Logo.png" alt="Logo Toboolist">
    <h1>Toboolist</h1>
  </header>
  <main>

    <div class="container">
       <!-- Button Bar -->
    <section class="content">
      <button class="add-task">
        Add Task
      </button>
      <button class="add-section">
        Add Section
      </button>
    </section>
    <!-- /Button Bar -->
    
    <!-- Task Schedule -->   
    <section class="content">

      <!-- New Task -->
      <div class="dropdown-task">
        <h3>&#x25BE; New Task</h3>
        <div class="task-objective">
          <p>
            <span class="completed mark">&#x2713;</span>
             Quarterly Newsletter 
             <span class="status editorial">Editorial</span>
          </p>
        </div>
      </div>
      <!-- /New Task -->
      
      <!-- Today -->
      <div class="dropdown-task">
        <h3>&#x25BE; Today</h3>
        <div class="task-objective">
          <p>
            <span class="completed mark">&#x2713;</span>
             Recruiting blog post 
             <span class="status editorial">Editorial</span>
          </p>
        </div>
      </div>
        <div class="task-objective">
          <p>
            <span class="completed mark">&#x2713;</span>
             Mobile app launch 
             <span class="status q1">Q1 Goals</span>
          </p>
        </div>
        <div class="task-objective">
          <p>
            <span class="not-completed mark">&#x2715;</span>
             Interview John H. 
             <span class="status recruiting">Recruiting</span>
          </p>
          </div>
        
        
        <!-- /Today -->
      
    </section>
    <!-- /Task Schedule -->
    <section>

    </section>
    </div>
   
  </main>
</body>
</html>
